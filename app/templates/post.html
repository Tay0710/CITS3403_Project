{% extends "base.html" %}

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
  <script src="{{ url_for('js', filename='tagDropDown.js') }}"></script>
</head>



{% block content %}


  <!-- Question Submission -->
  <div class="container">
    <form class="forum-form">
        <!-- Topic -->
        <label for="topic">Topic:</label>
        <select id="topic" name="topic" required>
          <option value="">Select a topic</option>
          <option value="General University Questions">General University Questions</option>
          <option value="University Courses">University Courses</option>
        </select>
        
        <!-- Sub-topic -->
        <label for="units">Select a unit or subject:</label>
        <select id="units" name="units" disabled>
            <option value="">Choose a Unit or Subject</option>
        </select>

        <!-- Title -->
        <label class="questionTitle" for="title">Title:</label>
        <textarea id="title" name="title" placeholder="Enter a title" required></textarea>

        <!-- Description -->
        <label class="questionTitle" for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a description" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

{% include "footer.html" %}

{% endblock %}
