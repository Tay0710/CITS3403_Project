<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudiVault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="tagDropdown.js"></script>
</head>

<body>
  <header>
    <div class="topnav">
      <a href="/home">Home</a>
      <a class="active" href="/forum">Forum</a>
      <a href="/profile">Profile</a>
      <a href="/topics">Topics</a>
      <div class="search-container">
        <form action="/search" method="GET">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </header>

  <h1>StudiVault Forum</h1>
  <p style="text-align: center">Vaulting you to Academic Success</p>

  <!-- Question Submission -->
  <div class="container">
    <form class="forum-form">
        <label for="topic">Topic:</label>
        <select id="topic" name="topic" required>
          <option value="">Select a topic</option>
          <option value="General University Questions">General University Questions</option>
          <option value="University Courses">University Courses</option>
        </select>
        
        <label for="units">Select a unit or subject:</label>
        <select id="units" name="units" disabled>
            <option value="">Choose a Unit or Subject</option>
        </select>

        <label class="questionTitle" for="title">Title:</label>
        <textarea id="title" name="title" placeholder="Enter a title" required></textarea>

        <label class="questionTitle" for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a description" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>


  
</body>

</html>
